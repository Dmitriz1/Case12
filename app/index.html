 <!DOCTYPE html>
        <html>
        <head><title>Трекер трат</title></head>
        <body>
            <h1>Трекер Трат</h1>
            <form method="post" action="/">
                    <label>
                        <span>Название траты</span>
                        <input type="text" name="expense_name" required>
                    </label>
                    <label>
                        <span>Категория</span>
                        <input type="text" name="category" required>
                    </label>
                    <label>
                        <span>Сумма</span>
                        <input type="number" name="amount" required>
                    </label>
                    <label>
                        <span>Дата</span>
                        <input type="date" name="date" required>
                    </label>
                    <input type="submit" name="action" value="Подтвердить">
            </form>
        </body>
        </html>
